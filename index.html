<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for mobile scaling -->
  <title>MCQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 1rem; /* Default font size */
      margin: 20px;
    }

    h2 {
      font-size: 2rem; /* Larger header */
    }

    .question {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%; /* Make questions full-width */
    }

    .correct {
      background-color: #d4edda;
    }

    .wrong {
      background-color: #f8d7da;
    }

    .mark {
      font-weight: bold;
      margin-left: 10px;
    }

    .correct-mark {
      color: green;
    }

    .wrong-mark {
      color: red;
    }

    label {
      display: block;
      margin: 4px 0;
      font-size: 1rem; /* Make label text size responsive */
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      width: 100%; /* Make button full-width on smaller screens */
    }

    /* Mobile Styles (for screens less than 600px wide) */
    @media (max-width: 600px) {
      body {
        font-size: 0.9rem; /* Smaller text size for mobile */
      }

      h2 {
        font-size: 1.5rem; /* Smaller header on mobile */
      }

      .question {
        padding: 8px; /* Reduce padding for mobile screens */
      }

      label {
        font-size: 1rem; /* Ensure labels are readable */
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

<h2>MCQ Quiz</h2>
<div id="quiz">Loading quiz...</div>
<button onclick="submitQuiz()">Submit Quiz</button>
<div id="result"></div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbx6ckRkgI8PIZ6rU2b1V1dCmVM43M41pWMYeiDI2dM5bm0ra5_FCorsFBClGqjDZgQ4/exec';

let quizData = [];

function loadQuiz() {
  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      quizData = data;
      renderQuiz();
    })
    .catch(err => {
      document.getElementById('quiz').innerText = "Error loading quiz.";
      console.error(err);
    });
}

function renderQuiz() {
  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = '';
  quizData.forEach((q, idx) => {
    const qDiv = document.createElement('div');
    qDiv.classList.add('question');
    qDiv.innerHTML = `<p><strong>Q${idx + 1}:</strong> ${q.question}</p>` +
      q.options.map((opt, i) => {
        const letter = String.fromCharCode(65 + i);
        return `<label><input type="radio" name="q${idx}" value="${letter}">${letter}: ${opt}</label>`;
      }).join('');
    quizDiv.appendChild(qDiv);
  });
}

function submitQuiz() {
  let score = 0;
  quizData.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    q.userAnswer = selected ? selected.value : null;
    if (q.userAnswer === q.correct) score++;
  });

  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = '';
  quizData.forEach((q, idx) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'question ' + (q.userAnswer === q.correct ? 'correct' : 'wrong');
    qDiv.innerHTML = `<p><strong>Q${idx + 1}:</strong> ${q.question}</p>` +
      q.options.map((opt, i) => {
        const letter = String.fromCharCode(65 + i);
        let mark = '';
        let markClass = '';
        if (q.correct === letter) {
          mark = 'âœ”ï¸';
          markClass = 'correct-mark';
        } else if (q.userAnswer === letter) {
          mark = 'âŒ';
          markClass = 'wrong-mark';
        }
        return `<label>${letter}: ${opt} <span class="mark ${markClass}">${mark}</span></label>`;
      }).join('');
    quizDiv.appendChild(qDiv);
  });

  const percentage = (score / quizData.length) * 100;
  let message = `<h3>Your Score: ${score} / ${quizData.length} (${percentage.toFixed(1)}%)</h3>`;

  if (percentage === 100) {
    message += `<p style="color: darkgreen; font-size: 18px;">ğŸ†ğŸ‰ <strong>Wonderful! You are a champion! ğŸ…</strong> ğŸ‰ğŸ†</p>`;
  } else if (percentage >= 80) {
    message += `<p style="color: green; font-size: 18px;">ğŸ‰ <strong>Excellent! You scored above 80%!</strong> ğŸ‰</p>`;
  } else {
    message += `<p style="color: orange; font-size: 16px;">ğŸ‘ <strong>Good try!</strong> Keep practicing. ğŸ’ª</p>`;
  }

  document.getElementById('result').innerHTML = message;
}

loadQuiz();
</script>

</body>
</html>
